<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>픽포미 - Documentation</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #eaeef2;
            --text-primary: #1f2328;
            --text-secondary: #656d76;
            --accent: #0969da;
            --border: #d0d7de;
            --shadow: rgba(31, 35, 40, 0.12);
        }
        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --border: #30363d;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --bg-primary: #0d1117;
                --bg-secondary: #161b22;
                --bg-tertiary: #21262d;
                --text-primary: #e6edf3;
                --text-secondary: #8b949e;
                --accent: #58a6ff;
                --border: #30363d;
                --shadow: rgba(0, 0, 0, 0.3);
            }
        }
        html { font-size: 50%; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .container {
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
            padding: 100px 80px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .breadcrumb {
            display: flex;
            width: 100%;
            align-items: center;
            gap: 16px;
            font-size: 2.5rem;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px 32px;
            margin-bottom: 80px;
        }
        .breadcrumb .home-icon {
            font-size: 2.8rem;
        }
        .breadcrumb .separator {
            color: var(--text-secondary);
            opacity: 0.6;
        }
        .breadcrumb a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .breadcrumb .current {
            color: var(--text-primary);
            font-weight: 600;
        }
        .header {
            text-align: center;
            margin-bottom: 100px;
        }
        .header-logo {
            width: 260px;
            height: 260px;
            margin: 0 auto 20px;
        }
        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .header h1 {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .header .slogan {
            font-size: 2.5rem;
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 16px;
        }
        .header p {
            font-size: 2.2rem;
            color: var(--text-secondary);
        }
        .version-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 32px;
        }
        .version-card {
            width: 100%;
            display: block;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 60px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .version-card:hover {
            border-color: var(--accent);
            box-shadow: 0 12px 32px var(--shadow);
            transform: translateY(-6px);
        }
        .version-card h2 {
            font-size: 2.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        .version-card p {
            font-size: 1.85rem;
            color: var(--text-secondary);
        }
        .version-badge {
            display: inline-block;
            background: var(--accent);
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 24px;
            margin-left: 16px;
            vertical-align: middle;
        }
        .theme-toggle {
            position: fixed;
            top: 28px;
            right: 28px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            transition: all 0.2s ease;
            z-index: 1000;
        }
        .theme-toggle:hover {
            background: var(--bg-tertiary);
        }
        footer {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 2.2rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="테마 변경">
        <span class="theme-icon">&#9789;</span>
    </button>

    <div class="container">
        <nav class="breadcrumb">
            <span class="home-icon">⌂</span>
            <a href="/">docs.sigongan</a>
            <span class="separator">›</span>
            <span class="current">픽포미</span>
        </nav>

        <div class="header">
            <div class="header-logo">
                <img src="https://sigongan-s3.s3.ap-northeast-2.amazonaws.com/public/pickforme-logo.png" alt="픽포미 로고">
            </div>
            <h1>픽포미</h1>
            <p class="slogan">나를 위한 쉽고 스마트한 AI 쇼핑앱</p>
            <p>시각장애인을 위한 AI 쇼핑 플랫폼</p>
        </div>

        <div class="version-list">
            <a href="/pickforme/v3.5.0" class="version-card">
                <h2>v3.5.0 <span class="version-badge">Latest</span></h2>
                <p>기능명세서 9개 문서, 유저스토리 포함</p>
            </a>
        </div>
    </div>

    <footer>
        &copy; 2025 Sigongan. All rights reserved.
    </footer>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : (current === 'light' ? 'dark' :
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'light' : 'dark'));
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);
        }
        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-icon');
            const isDark = theme === 'dark' || (theme !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            icon.innerHTML = isDark ? '&#9788;' : '&#9789;';
        }
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            }
            updateThemeIcon(saved || 'system');
        })();
    </script>
</body>
</html>
