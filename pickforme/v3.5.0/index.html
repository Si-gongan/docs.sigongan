<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickForMe v3.5.0 - Documentation</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #eaeef2;
            --text-primary: #1f2328;
            --text-secondary: #656d76;
            --accent: #0969da;
            --border: #d0d7de;
            --shadow: rgba(31, 35, 40, 0.12);
        }
        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --border: #30363d;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --bg-primary: #0d1117;
                --bg-secondary: #161b22;
                --bg-tertiary: #21262d;
                --text-primary: #e6edf3;
                --text-secondary: #8b949e;
                --accent: #58a6ff;
                --border: #30363d;
                --shadow: rgba(0, 0, 0, 0.3);
            }
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px;
            flex: 1;
        }
        .breadcrumb {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }
        .breadcrumb a {
            color: var(--accent);
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .header {
            margin-bottom: 48px;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .header p {
            font-size: 1rem;
            color: var(--text-secondary);
        }
        .section {
            margin-bottom: 40px;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }
        .doc-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .doc-item {
            display: flex;
            align-items: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px 20px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .doc-item:hover {
            border-color: var(--accent);
            background: var(--bg-tertiary);
        }
        .doc-number {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent);
            min-width: 32px;
        }
        .doc-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        .single-doc {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px 20px;
            text-decoration: none;
            display: block;
            transition: all 0.2s ease;
        }
        .single-doc:hover {
            border-color: var(--accent);
            background: var(--bg-tertiary);
        }
        .single-doc .doc-title {
            color: var(--text-primary);
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.2s ease;
            z-index: 1000;
        }
        .theme-toggle:hover {
            background: var(--bg-tertiary);
        }
        footer {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="테마 변경">
        <span class="theme-icon">&#9789;</span>
    </button>

    <div class="container">
        <div class="breadcrumb">
            <a href="/">Sigongan Docs</a> / <a href="/pickforme">픽포미</a> / v3.5.0
        </div>

        <div class="header">
            <h1>PickForMe v3.5.0</h1>
            <p>시각장애인을 위한 쇼핑 앱 기술 문서</p>
        </div>

        <div class="section">
            <h2 class="section-title">functional-spec</h2>
            <div class="doc-list">
                <a href="/pickforme/v3.5.0/functional-spec/01-entry" class="doc-item">
                    <span class="doc-number">01</span>
                    <span class="doc-title">진입 단계</span>
                </a>
                <a href="/pickforme/v3.5.0/functional-spec/02-home" class="doc-item">
                    <span class="doc-number">02</span>
                    <span class="doc-title">홈</span>
                </a>
                <a href="/pickforme/v3.5.0/functional-spec/03-search" class="doc-item">
                    <span class="doc-number">03</span>
                    <span class="doc-title">검색</span>
                </a>
                <a href="/pickforme/v3.5.0/functional-spec/04-search-result" class="doc-item">
                    <span class="doc-number">04</span>
                    <span class="doc-title">검색 결과</span>
                </a>
                <a href="/pickforme/v3.5.0/functional-spec/05-product-detail" class="doc-item">
                    <span class="doc-number">05</span>
                    <span class="doc-title">상품 상세</span>
                </a>
                <a href="/pickforme/v3.5.0/functional-spec/06-chatbot" class="doc-item">
                    <span class="doc-number">06</span>
                    <span class="doc-title">챗봇</span>
                </a>
                <a href="/pickforme/v3.5.0/functional-spec/07-category" class="doc-item">
                    <span class="doc-number">07</span>
                    <span class="doc-title">카테고리</span>
                </a>
                <a href="/pickforme/v3.5.0/functional-spec/08-wishlist" class="doc-item">
                    <span class="doc-number">08</span>
                    <span class="doc-title">위시리스트</span>
                </a>
                <a href="/pickforme/v3.5.0/functional-spec/09-mypage" class="doc-item">
                    <span class="doc-number">09</span>
                    <span class="doc-title">마이페이지</span>
                </a>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">user-story</h2>
            <a href="/pickforme/v3.5.0/user-story" class="single-doc">
                <span class="doc-title">유저 스토리</span>
            </a>
        </div>
    </div>

    <footer>
        &copy; 2025 Sigongan. All rights reserved.
    </footer>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : (current === 'light' ? 'dark' :
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'light' : 'dark'));
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);
        }
        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-icon');
            const isDark = theme === 'dark' || (theme !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            icon.innerHTML = isDark ? '&#9788;' : '&#9789;';
        }
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            }
            updateThemeIcon(saved || 'system');
        })();
    </script>
</body>
</html>
