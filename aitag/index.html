<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이텍 - Documentation</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #eaeef2;
            --text-primary: #1f2328;
            --text-secondary: #656d76;
            --accent: #0d9488;
            --border: #d0d7de;
            --shadow: rgba(31, 35, 40, 0.12);
        }
        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #2dd4bf;
            --border: #30363d;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --bg-primary: #0d1117;
                --bg-secondary: #161b22;
                --bg-tertiary: #21262d;
                --text-primary: #e6edf3;
                --text-secondary: #8b949e;
                --accent: #2dd4bf;
                --border: #30363d;
                --shadow: rgba(0, 0, 0, 0.3);
            }
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px;
            flex: 1;
        }
        .breadcrumb {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }
        .breadcrumb a {
            color: var(--accent);
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        .header-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
        }
        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .header .slogan {
            font-size: 1.1rem;
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 8px;
        }
        .header p {
            font-size: 1rem;
            color: var(--text-secondary);
        }
        .version-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .version-card {
            display: block;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .version-card:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 12px var(--shadow);
            transform: translateY(-2px);
        }
        .version-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .version-card p {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        .version-badge {
            display: inline-block;
            background: var(--accent);
            color: #fff;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            margin-left: 8px;
            vertical-align: middle;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.2s ease;
            z-index: 1000;
        }
        .theme-toggle:hover {
            background: var(--bg-tertiary);
        }
        footer {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="테마 변경">
        <span class="theme-icon">&#9789;</span>
    </button>

    <div class="container">
        <div class="breadcrumb">
            <a href="/">Sigongan Docs</a> / 에이텍
        </div>

        <div class="header">
            <div class="header-logo">
                <img src="https://sigongan-s3.s3.ap-northeast-2.amazonaws.com/public/aitag-logo.png" alt="에이텍 로고">
            </div>
            <h1>에이텍</h1>
            <p class="slogan">모두를 위한 디지털 접근성</p>
            <p>기업 및 기관의 접근성 준수와 콘텐츠 운영 효율을 높이는 AI 대체 텍스트 자동화 솔루션</p>
        </div>

        <div class="version-list">
            <a href="/aitag/v3-pre-release" class="version-card">
                <h2>v3.0.0 <span class="version-badge">Latest</span></h2>
                <p>신규 인프라, 웹 UI, 실시간 모니터링, 히스토리/일괄처리 기능 - 2025-02-11 런칭 예정</p>
            </a>
        </div>
    </div>

    <footer>
        &copy; 2025 Sigongan. All rights reserved.
    </footer>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : (current === 'light' ? 'dark' :
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'light' : 'dark'));
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);
        }
        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-icon');
            const isDark = theme === 'dark' || (theme !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            icon.innerHTML = isDark ? '&#9788;' : '&#9789;';
        }
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            }
            updateThemeIcon(saved || 'system');
        })();
    </script>
</body>
</html>
