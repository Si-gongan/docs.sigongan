<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리소리 - Documentation</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #eaeef2;
            --text-primary: #1f2328;
            --text-secondary: #656d76;
            --accent: #ec4899;
            --border: #d0d7de;
            --shadow: rgba(31, 35, 40, 0.12);
        }
        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #f472b6;
            --border: #30363d;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --bg-primary: #0d1117;
                --bg-secondary: #161b22;
                --bg-tertiary: #21262d;
                --text-primary: #e6edf3;
                --text-secondary: #8b949e;
                --accent: #f472b6;
                --border: #30363d;
                --shadow: rgba(0, 0, 0, 0.3);
            }
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 16px;
            margin-bottom: 24px;
        }
        .breadcrumb .home-icon {
            font-size: 1rem;
        }
        .breadcrumb .separator {
            opacity: 0.6;
        }
        .breadcrumb a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .breadcrumb .current {
            color: var(--text-primary);
            font-weight: 600;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px 0;
        }
        .header-logo {
            width: 56px;
            height: 56px;
            margin-bottom: 8px;
        }
        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .content h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .content .slogan {
            font-size: 1.125rem;
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 6px;
        }
        .content .description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
            max-width: 100%;
        }
        .coming-soon-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 24px;
            width: 100%;
        }
        .coming-soon-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        .coming-soon-box h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        .coming-soon-box p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        .back-btn {
            display: inline-block;
            background: var(--accent);
            color: #fff;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .back-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .theme-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.2s ease;
            z-index: 1000;
        }
        .theme-toggle:hover {
            background: var(--bg-tertiary);
        }
        footer {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="테마 변경">
        <span class="theme-icon">&#9789;</span>
    </button>

    <div class="container">
        <nav class="breadcrumb">
            <span class="home-icon">&#8962;</span>
            <a href="/">docs.sigongan</a>
            <span class="separator">›</span>
            <span class="current">우리소리</span>
        </nav>

        <div class="content">
            <div class="header-logo">
                <img src="https://sigongan-s3.s3.ap-northeast-2.amazonaws.com/public/woorisori-logo.png" alt="우리소리 로고">
            </div>
            <h1>우리소리</h1>
            <p class="slogan">소리로 연결되는 우리의 이야기</p>
            <p class="description">쇼핑과 정보를 포함한 일상 속 질문과 경험을 자유롭게 나누며,<br>신뢰를 기반으로 자연스러운 교류가 이루어지는 커뮤니티</p>

            <div class="coming-soon-box">
                <div class="coming-soon-icon">&#128221;</div>
                <h2>문서 준비 중입니다</h2>
                <p>우리소리 기술 문서를 열심히 준비하고 있습니다.<br>조금만 기다려 주세요!</p>
                <a href="/" class="back-btn">홈으로 돌아가기</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Sigongan. All rights reserved.
    </footer>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : (current === 'light' ? 'dark' :
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'light' : 'dark'));
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);
        }
        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-icon');
            const isDark = theme === 'dark' || (theme !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            icon.innerHTML = isDark ? '&#9788;' : '&#9789;';
        }
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            }
            updateThemeIcon(saved || 'system');
        })();
    </script>
</body>
</html>
